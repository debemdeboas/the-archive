# The Archive Configuration Example
# Generated from commit: 531d1f47
# Copy this file to config.yaml and customize as needed

version: "1.0"
site:
    name: The Archive
    description: A personal blog and knowledge archive
    tagline: Welcome to The Archive
server:
    host: 0.0.0.0
    port: "12600"
theme:
    default: dark
    allow_switching: true
    syntax_highlighting:
        default_dark: gruvbox
        default_light: catppuccin-latte
posts:
    reload_timeout: 10
    posts_per_page: 50
features:
    authentication:
        enabled: true
        type: ed25519
    editor:
        enabled: true
        live_preview: true
        enable_drafts: false
    search:
        enabled: false
    comments:
        enabled: false
meta:
    author: ""
    keywords:
        - blog
        - archive
        - personal
    favicon: /static/favicon.ico
social:
    github: ""
    twitter: ""
    linkedin: ""
    email: ""
logging:
    level: info
