{{define "title"}}
{{.Post.Title}} - {{ $.SiteName }}
{{end}}

{{define "content"}}
<h1 id="post-title">{{.Post.Title}}</h1>

<div
  id="post-content"
  hx-ext="sse"
  sse-connect="/sse?post={{.Post.Id}}"
  sse-disconnect="beforeunload"
  hx-get="/partials/post?post={{.Post.Id}}"
  hx-trigger="sse:message"
  hx-swap="innerHTML transition:true"
>
  {{.Post.Content}}
</div>
{{end}}
