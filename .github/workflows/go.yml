name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic -json ./... > test-results.json

    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Parse test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Go Tests
        path: test-results.json
        reporter: golang-json

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage reports as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          coverage.out
          coverage.html
          test-results.json

    - name: Coverage comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: coverage-summary.md

    - name: Generate coverage summary
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $NF}' | sed 's/%//')
        COVERAGE_INT=${COVERAGE%.*}
        echo "## ðŸ§ª Test Coverage Report" > coverage-summary.md
        echo "" >> coverage-summary.md
        echo "**Coverage: ${COVERAGE}%**" >> coverage-summary.md
        echo "" >> coverage-summary.md
        if (( $(echo "$COVERAGE_INT >= 80" | bc -l) )); then
          echo "âœ… Great coverage!" >> coverage-summary.md
        elif (( $(echo "$COVERAGE_INT >= 60" | bc -l) )); then
          echo "âš ï¸ Coverage could be improved" >> coverage-summary.md
        else
          echo "âŒ Coverage needs improvement" >> coverage-summary.md
        fi
        echo "" >> coverage-summary.md
        echo "### Coverage by Package" >> coverage-summary.md
        echo "\`\`\`" >> coverage-summary.md
        go tool cover -func=coverage.out >> coverage-summary.md
        echo "\`\`\`" >> coverage-summary.md

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build application
      run: go build -v -ldflags="-w -s" ./...

    - name: Test build artifacts
      run: |
        ./the-archive --help || echo "Binary built successfully"
